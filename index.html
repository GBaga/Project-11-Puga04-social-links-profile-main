<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Puga04 | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header></header>

  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="img-avatar">
      <h1 class="avatar-name">Jessica Randall</h1>
      <h2 class="cantry-origin">London, United Kingdom</h2>
      <h3 class="profession"> "Front-end developer and avid reader."
      </h3>
      <button type="button">GitHub</button>
      <button type="button"> Frontend Mentor</button>
      <button type="button"> LinkedIn</button>
      <button type="button">Twitter</button>
      <button type="button"> Instagram</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://puga.ge/" target="_blank">Frontend Mentor & <strong>Puga</strong></a>
      </p>
      <p>
        Coded by <a href="https://www.linkedin.com/in/goga-bagauri-16145344/">Goga Bagauri</a>
      </p>
    </div>
  </footer>
</body>

</html>
